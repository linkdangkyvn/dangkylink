<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">

    <style>
        body { font-family: sans-serif; background-color: #f4f7f6; display: flex; justify-content: center; padding-top: 50px; }
        .card { background: white; padding: 30px; border-radius: 12px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); width: 90%; max-width: 500px; }
        h2 { text-align: center; color: #333; margin-top: 0; }
        label { font-weight: bold; display: block; margin-top: 15px; }
        
        /* KHU V·ª∞C NH·∫¨P LINK + N√öT X√ìA */
        .input-group {

            gap: 8px; /* Kho·∫£ng c√°ch gi·ªØa √¥ nh·∫≠p v√† n√∫t X */
        }
        
        input { 
            flex: 1; /* √î nh·∫≠p chi·∫øm h·∫øt ch·ªó tr·ªëng */
            padding: 12px; margin-top: 5px; 
            border: 1px solid #ddd; border-radius: 6px; 
            box-sizing: border-box;

        /* N√öT X√ìA (M√ÄU ƒê·ªé) */
        .clear-btn {
            width: 50px;
            background: #dc3545; /* M√†u ƒë·ªè */
            color: white;
            border: none; border-radius: 6px;
            font-size: 18px; font-weight: bold;

        /* N√öT SAO CH√âP */
        .copy-btn { width: 100%; padding: 12px; margin-top: 20px; background: #28a745; color: white; border: none; border-radius: 6px; font-weight: bold; cursor: pointer; font-size: 16px; transition: 0.3s; }
        .copy-btn:hover { background: #218838; }
        
        .result-box { margin-top: 20px; padding: 15px; background: #e9ecef; border-radius: 6px; display: none; word-wrap: break-word; }
        .link-text { color: #d63384; font-weight: bold; margin-bottom: 10px; display: block; }
    </style>
</head>
<body>

    <div class="card">
        <h2>üõ†Ô∏è M√ÅY T·∫†O LINK</h2>
        <p style="color:#666; font-size: 14px; text-align:center;">Bi·∫øn 1 link g·ªëc th√†nh link ki·∫øm ti·ªÅn trong 1 gi√¢y.</p>
        
        <label>D√°n link g·ªëc v√†o ƒë√¢y (Drive, Fshare...):</label>
        
        <div class="input-group">
            <input type="text" id="linkInput" placeholder="https://drive.google.com/..." oninput="taoLink()">
            <button class="clear-btn" onclick="xoaLink()" title="X√≥a link c≈©">‚úñ</button>
        </div>

        <div id="ketQua" class="result-box">
            <label>Link ki·∫øm ti·ªÅn c·ªßa b·∫°n:</label>
            <span id="linkOutput" class="link-text"></span>
            <button class="copy-btn" onclick="copyLink()">Sao Ch√©p Ngay</button>
        </div>
    </div>

    <script>
        // H√ÄM T·∫†O LINK T·ª∞ ƒê·ªòNG
        function taoLink() {
            let linkGoc = document.getElementById("linkInput").value.trim();
            
            // Ch·∫∑n n·∫øu d√°n nh·∫ßm link ƒë√£ m√£ h√≥a
            if (linkGoc.includes("?id=")) {
                alert("ƒê·ª´ng d√°n link ƒë√£ m√£ h√≥a! H√£y d√°n link g·ªëc.");
                xoaLink();
                return;
            }

            if (linkGoc.length < 5) {
                document.getElementById("ketQua").style.display = "none";
                return;
            }

            let linkMaHoa = btoa(linkGoc);
            let trangChu = window.location.href.replace("admin.html", "");
            let linkXong = trangChu + "?id=" + linkMaHoa;

            document.getElementById("linkOutput").innerText = linkXong;
            document.getElementById("ketQua").style.display = "block";
        }

        // H√ÄM SAO CH√âP (KH√îNG HI·ªÜN TH√îNG B√ÅO PHI·ªÄN)
        function copyLink() {
            let text = document.getElementById("linkOutput").innerText;
            navigator.clipboard.writeText(text);
            
            // Hi·ªáu ·ª©ng ƒë·ªïi m√†u n√∫t
            let btn = document.querySelector('.copy-btn');
            btn.innerText = "ƒê√£ Copy! ‚úÖ";
            btn.style.background = "#333";
            
            setTimeout(() => {
                btn.innerText = "Sao Ch√©p Ngay";
                btn.style.background = "#28a745";
            }, 2000);
        }

        // H√ÄM X√ìA LINK (N√öT M√ÄU ƒê·ªé)
        function xoaLink() {
            let input = document.getElementById("linkInput");
            input.value = ""; // X√≥a ch·ªØ
            document.getElementById("ketQua").style.display = "none"; // ·∫®n k·∫øt qu·∫£
            input.focus(); // ƒê·∫∑t con tr·ªè chu·ªôt l·∫°i v√†o √¥ nh·∫≠p
        }
    </script>

</body>
</html>
